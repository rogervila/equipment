name: publish

on:
  push:

jobs:
  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Publish release
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          echo 'Current version:'
          echo ${{ steps.get_version.outputs.VERSION }}
          sed -ri -e 's!CURRENT_VERSION!${{ steps.get_version.outputs.VERSION }}!g' pyproject.toml
          sed -ri -e 's!#equipment!equipment!g' project/Pipfile
          sed -ri -e 's!CURRENT_VERSION!${{ steps.get_version.outputs.VERSION }}!g' project/Pipfile
          echo 'pyproject.toml:'
          cat pyproject.toml
          echo 'Pipfile:'
          cat project/Pipfile
          make build
          ls -lahrt dist
          # twine check dist/*
          # twine upload dist/*
