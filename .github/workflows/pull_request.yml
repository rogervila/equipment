name: pull_request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          sudo apt-get install libgeos-dev -y
          export PROJECT_PATH=$(pwd)
          echo $PROJECT_PATH
          ls -lahrt ${PROJECT_PATH}
          python -m pip install --upgrade pip
          pip install coverage runtype wheel twine setuptools
          cd ${PROJECT_PATH}/equipment/framework && pip install -r requirements.txt
          cd ${PROJECT_PATH}/equipment/console && pip install -r requirements.txt
          cd ${PROJECT_PATH}/equipment/project && pip install -r requirements.txt
          cd ${PROJECT_PATH} && coverage run -m unittest discover
          cd ${PROJECT_PATH} && coverage xml -i
      - name: Get PR author
        id: get_author
        run: echo ::set-output name=AUTHOR::${{ github.event.pull_request.user.login }}
      - name: SonarCloud Scan
        if: ${{ matrix.python-version == '3.10'}}
        run: |
          echo ${{ steps.get_author.outputs.AUTHOR }}
