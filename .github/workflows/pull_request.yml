name: pull_request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /app
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install coverage
          pip install runtype
          pip install -r /app/equipment/framework/requirements.txt
          pip install -r /app/equipment/project/requirements.txt
          pip install -r /app/equipment/console/requirements.txt
          cd /app/equipment/framework && coverage run -m unittest discover
          cd /app/equipment/project && coverage run -m unittest discover
