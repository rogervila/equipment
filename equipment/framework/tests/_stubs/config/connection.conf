[CONNECTION]

[CONNECTION_SQLITE]
path = storage/app/database.sqlite
schema = sqlite

[CONNECTION_MYSQL]
username = env:MYSQL_USER
password = env:MYSQL_PASSWORD
host = env:MYSQL_HOST
port = env:MYSQL_PORT
db = env:MYSQL_DB
charset = utf8mb4
schema = env:MYSQL_SCHEMA

[CONNECTION_POSTGRESQL]
username = env:POSTGRESQL_USER
password = env:POSTGRESQL_PASSWORD
host = env:POSTGRESQL_HOST
port = env:POSTGRESQL_PORT
db = env:POSTGRESQL_DB
schema = env:POSTGRESQL_SCHEMA

[CONNECTION_SQLSERVER]
username = env:SQLSERVER_USER
password = env:SQLSERVER_PASSWORD
host = env:SQLSERVER_HOST
port = env:SQLSERVER_PORT
db = env:SQLSERVER_DB
driver = env:SQLSERVER_DRIVER
schema = env:SQLSERVER_SCHEMA

[CONNECTION_MONGODB]
username = env:MONGODB_USER
password = env:MONGODB_PASSWORD
host = env:MONGODB_HOST
port = env:MONGODB_PORT
db  =  env:MONGODB_DB
auth_source = admin
auth_mechanism = SCRAM-SHA-1

[CONNECTION_REDIS]
username =
password =
host = env:REDIS_HOST
port = env:REDIS_PORT
db  =  env:REDIS_DB

[CONNECTION_NEO4J]
username = env:NEO4J_USER
password = env:NEO4J_PASSWORD
host = env:NEO4J_HOST
port = env:NEO4J_PORT
encrypted = False
schema = neo4j
